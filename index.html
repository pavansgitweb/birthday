<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-color: #ff6b6b;
      --secondary-color: #ffd93d;
      --accent-color: #4ecdc4;
      --text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      background: url(pc.png);
      background-position: center;
      background-size: cover;
      position: relative;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
    }

    .container {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: radial-gradient(circle at center, transparent, rgba(0,0,0,0.8));
    }

    h1 {
      font-size: 5em;
      color: white;
      text-shadow: var(--text-shadow);
      animation: titleGlow 2s infinite;
      text-align: center;
      margin-bottom: 30px;
      user-select: none;
    }

    .cake-container {
      position: relative;
      margin: 40px 0;
    }

    .cake {
      color: chocolate;
      font-size: 120px;
      animation: cakeFloat 3s infinite ease-in-out;
      position: relative;
      z-index: 2;
    }

    .cake-shadow {
      width: 120px;
      height: 20px;
      background: rgba(0,0,0,0.2);
      border-radius: 50%;
      margin: 20px auto;
      animation: shadowPulse 3s infinite ease-in-out;
    }

    .particles-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      background: var(--primary-color);
      border-radius: 50%;
      pointer-events: none;
    }

    .balloons {
      color: yellow;
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .balloon {
      position: absolute;
      font-size: 50px;
      animation: balloonFloat 6s infinite ease-in-out;
    }

    @keyframes titleGlow {
      0%, 100% { text-shadow: 0 0 10px var(--primary-color); }
      50% { text-shadow: 0 0 20px var(--secondary-color), 0 0 30px var(--accent-color); }
    }

    @keyframes cakeFloat {
      0%, 100% { transform: translateY(0) rotate(-5deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    @keyframes shadowPulse {
      0%, 100% { transform: scale(1); opacity: 0.2; }
      50% { transform: scale(1.2); opacity: 0.1; }
    }

    @keyframes balloonFloat {
      0%, 100% { transform: translateY(0) rotate(3deg); }
      50% { transform: translateY(-30px) rotate(-3deg); }
    }

    @media (max-width: 768px) {
      body{
        background: url('/mobile.png');
        background-size: cover;
        background-position: center;
      }
      h1 {
        font-size: 3em;
      }

      .cake {
        font-size: 80px;
      }

      .cake-shadow {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="particles-container"></div>
  <div class="balloons"></div>
  
  <div class="container">
    <h1>Happy Birthday!</h1>
    <div class="cake-container">
      <div class="cake">ðŸŽ‚</div>
      <div class="cake-shadow"></div>
    </div>
  </div>

  <script>
    // Create stars background
    const starsContainer = document.querySelector('.stars');
    for(let i = 0; i < 200; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      const size = Math.random() * 3;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.animation = `twinkle ${Math.random() * 2 + 1}s infinite`;
      starsContainer.appendChild(star);
    }

    // Particle system
    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = Math.random() * 5 + 2;
        this.speedX = Math.random() * 6 - 3;
        this.speedY = Math.random() * 6 - 3;
        this.life = 1;
        this.element = document.createElement('div');
        this.element.className = 'particle';
        this.element.style.width = `${this.size}px`;
        this.element.style.height = `${this.size}px`;
        this.element.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.life -= 0.01;
        this.element.style.transform = `translate(${this.x}px, ${this.y}px)`;
        this.element.style.opacity = this.life;
        return this.life > 0;
      }
    }

    const particles = [];
    const particlesContainer = document.querySelector('.particles-container');

    function createParticles(x, y, count = 10) {
      for(let i = 0; i < count; i++) {
        const particle = new Particle(x, y);
        particles.push(particle);
        particlesContainer.appendChild(particle.element);
      }
    }

    function updateParticles() {
      for(let i = particles.length - 1; i >= 0; i--) {
        if(!particles[i].update()) {
          particlesContainer.removeChild(particles[i].element);
          particles.splice(i, 1);
        }
      }
      requestAnimationFrame(updateParticles);
    }

    // Add balloons
    const balloonsContainer = document.querySelector('.balloons');
    const balloonEmojis = ['ðŸŽˆ', 'ðŸŽˆ', 'ðŸŽˆ', 'ðŸŽˆ'];
    
    for(let i = 0; i < 20; i++) {
      const balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.textContent = balloonEmojis[Math.floor(Math.random() * balloonEmojis.length)];
      balloon.style.left = `${Math.random() * 100}%`;
      balloon.style.top = `${Math.random() * 100}%`;
      balloon.style.animationDelay = `${Math.random() * 2}s`;
      balloonsContainer.appendChild(balloon);
    }

    // Interactive events
    document.addEventListener('mousemove', (e) => {
      if(Math.random() < 0.1) {
        createParticles(e.clientX, e.clientY, 2);
      }
    });

    document.addEventListener('click', (e) => {
      createParticles(e.clientX, e.clientY, 20);
    });

    // Start particle system
    updateParticles();

    // Add touch support for mobile
    document.addEventListener('touchmove', (e) => {
      const touch = e.touches[0];
      if(Math.random() < 0.1) {
        createParticles(touch.clientX, touch.clientY, 2);
      }
    });

    document.addEventListener('touchstart', (e) => {
      const touch = e.touches[0];
      createParticles(touch.clientX, touch.clientY, 20);
    });
  </script>
</body>
</html>
